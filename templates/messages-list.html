{% extends "base.html" %}
<!--  -->
{% block content %}
<div class="pt-3">
  <h1>Messages</h1>

  <div class="list-group">
    {% for timestamp, message_data in messages.items() %}
    <div class="list-group-item">
      <strong>Created at:</strong> {{ timestamp | escape }} UTC<br />
      <strong>Username:</strong> {{ message_data.username | escape }}<br />
      <strong>Message:</strong> {{ message_data.message | escape }}
    </div>
    {% else %}
    <div class="alert alert-warning">No messages yet!</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
